name: learn-github-actions

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  check-bats-version:
    name: Check Bats Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Bats
        run: npm install -g bats

      - name: Check Bats Version
        run: bats -v
